<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>前后端交互</title>
    </head>
    <body>
        <button onclick="saveUser()">click</button>
    </body>
    <script src="../js/axios.js" type="text/javascript" charset="utf-8"></script>
    <script>
        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }
        
        async function saveUser() {
            let user1 = {
                name: "zhangsan", 
                age: getRandomInt(1000000000), 
                sex: "LGBT",
            }
            let url1 = "axios/saveuser"
            axios.defaults.baseURL = "http://localhost:8090/"
            console.log((await axios.post(url1, user1)).data)
                
        }
    </script>
</html>
